<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head.html %}
	</head>

	<body id="pageBody" style="overflow: hidden;">
		<!-- Loading overlay -->
		{% include overlay.html %}

		<div id="pageInnerBody" class="pt-5" style="visibility: hidden">
			<div class="container">
				{% include nav.html %}
			</div>

			<div class="container post pt-5 article-container">
				<h1 class="display-4 text-start">{{ page.title }}</h1>
				<p class="text-muted">{{ page.date | date: "%Y-%m-%d" }}</p>

				<div class="text-start">
				{{ content }}
				</div>
			</div>

			{% include scripts.html %}
		</div>
	</body>
</html>
