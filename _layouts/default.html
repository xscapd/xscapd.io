<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="xscapd cybersecurity blog.">
		<title>{{ page.title }}</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css " rel="stylesheet">
		<link rel="stylesheet" href="/assets/css/styles.css">
	</head>
	<body>
		<div class="container">
			{% include nav.html %}
			<main class="text-center pt-5 mt-5">
				<img src="/assets/images/xscapd-logo.png" alt="xscapd logo." class="mt-5">
				<div class="border-0 m-0">
					<h1>xscapd</h1>
				</div>
			</main>

			<!-- Articles -->
			<h1 class="display-5 text-start">Articles</h1>
			<ul class="list-group list-unstyled list-group-flush">
				{% for post in site.posts %}
				<li>
					<h4><a href="{{ post.url }}" class="text-black">{{ post.title }}</a></h4>
					<p>{{ post.date | date: "%Y-%m-%d" }}</p>
				</li>
				{% endfor %}
			</ul>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
			<script src="/assets/js/main.js"></script>
		</div>
	</body>
</html>
